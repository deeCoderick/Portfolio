    <!-- Dynamic Project Renderer -->
    <script>
        class DynamicProjectRenderer {
            constructor() {
                this.projectsData = window.projectsData || {};
                this.currentProject = null;
                this.init();
            }

            init() {
                // Get project ID from URL parameter
                const urlParams = new URLSearchParams(window.location.search);
                const projectId = urlParams.get('project');
                
                if (projectId) {
                    this.loadProject(projectId);
                } else {
                    this.showError('No project specified');
                }
            }

            loadProject(projectId) {
                const project = this.projectsData[projectId];
                
                if (!project) {
                    this.showError(`Project "${projectId}" not found`);
                    return;
                }

                this.currentProject = project;
                this.renderProject(project);
            }

            renderProject(project) {
                // Hide loading, show content
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'none';
                document.getElementById('project-content').style.display = 'block';

                // Update page title
                document.getElementById('page-title').textContent = `${project.title} - Ananth Deepak Sharma Nanduri`;
                document.title = `${project.title} - Ananth Deepak Sharma Nanduri`;

                // Render project image
                this.renderProjectImage(project);

                // Render basic info
                document.getElementById('project-title').textContent = project.title;
                document.getElementById('project-date').textContent = project.date;

                // Render tech stack
                this.renderTechStack(project.techStack);

                // Render project description
                this.renderProjectDescription(project);

                // Update section ID for navigation
                document.getElementById('project-details').id = project.id || 'project';
            }

            renderProjectImage(project) {
                const container = document.getElementById('project-image-container');
                
                if (project.image) {
                    container.innerHTML = `
                        <div class="project-image">
                            <img src="${project.image}" alt="${project.title}" class="project-portrait">
                        </div>
                    `;
                } else {
                    container.innerHTML = '';
                }
            }

            renderTechStack(techStack) {
                const container = document.getElementById('tech-stack');
                container.innerHTML = techStack.map(tech => 
                    `<span class="tech-tag">${tech}</span>`
                ).join('');
            }

            renderProjectDescription(project) {
                const container = document.getElementById('project-description');
                let content = '';

                // Project Overview
                content += `<h2>Project Overview</h2><p>${project.overview}</p>`;

                // Key Features
                if (project.features && project.features.length > 0) {
                    content += `<h2>Key Features</h2><ul>`;
                    project.features.forEach(feature => {
                        content += `<li>${feature}</li>`;
                    });
                    content += `</ul>`;
                }

                // Technical Architecture
                if (project.architecture) {
                    content += `<h2>Technical Architecture</h2>`;
                    
                    if (typeof project.architecture === 'string') {
                        content += `<p>${project.architecture}</p>`;
                    } else if (Array.isArray(project.architecture)) {
                        content += `<ul>`;
                        project.architecture.forEach(item => {
                            content += `<li>${item}</li>`;
                        });
                        content += `</ul>`;
                    } else if (typeof project.architecture === 'object') {
                        Object.entries(project.architecture).forEach(([key, value]) => {
                            content += `<h3>${key}</h3>`;
                            if (Array.isArray(value)) {
                                content += `<ul>`;
                                value.forEach(item => {
                                    content += `<li>${item}</li>`;
                                });
                                content += `</ul>`;
                            } else {
                                content += `<p>${value}</p>`;
                            }
                        });
                    }
                }

                // Unique Aspects
                if (project.uniqueAspects && project.uniqueAspects.length > 0) {
                    content += `<h2>Unique Aspects</h2><ul>`;
                    project.uniqueAspects.forEach(aspect => {
                        content += `<li>${aspect}</li>`;
                    });
                    content += `</ul>`;
                }

                // Future Enhancements
                if (project.futureEnhancements && project.futureEnhancements.length > 0) {
                    content += `<h2>Future Enhancements</h2><ul>`;
                    project.futureEnhancements.forEach(enhancement => {
                        content += `<li>${enhancement}</li>`;
                    });
                    content += `</ul>`;
                }

                // Custom Sections
                if (project.customSections) {
                    project.customSections.forEach(section => {
                        content += `<h2>${section.title}</h2>`;
                        if (section.content) {
                            content += section.content;
                        }
                    });
                }

                container.innerHTML = content;
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('project-content').style.display = 'none';
                document.getElementById('error').style.display = 'flex';
                
                const errorElement = document.getElementById('error');
                errorElement.querySelector('p').textContent = message;
            }
        }

        // Initialize the renderer when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            new DynamicProjectRenderer();
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force button visibility
            const backToTopBtn = document.querySelector('.back-to-top');
            const backToTopContainer = document.querySelector('.back-to-top-container');
            
            if (backToTopBtn && backToTopContainer) {

                backToTopContainer.style.bottom = '2rem';
                backToTopContainer.style.right = '2rem';
                backToTopContainer.style.zIndex = '9999';
                
                backToTopBtn.style.backgroundColor = '#6c8aff';
                backToTopBtn.style.color = 'white';
                backToTopBtn.style.width = '50px';
                backToTopBtn.style.height = '50px';
                backToTopBtn.style.borderRadius = '50%';
                backToTopBtn.style.display = 'flex';
                backToTopBtn.style.justifyContent = 'center';
                backToTopBtn.style.alignItems = 'center';
                backToTopBtn.style.border = 'none';
                backToTopBtn.style.boxShadow = '0 5px 15px rgba(0,0,0,0.3)';
                backToTopBtn.style.cursor = 'pointer';
                
                // Force visibility after scroll
                window.addEventListener('scroll', function() {
                    if (window.pageYOffset > 100) {
                        backToTopBtn.style.opacity = '1';
                        backToTopBtn.style.visibility = 'visible';
                    } else {
                        backToTopBtn.style.opacity = '0';
                        backToTopBtn.style.visibility = 'hidden';
                    }
                });
                
                // Manually trigger scroll event
                window.dispatchEvent(new Event('scroll'));
            }
        });
    </script>
