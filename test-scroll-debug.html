<!DOCTYPE html>
<html>
<head>
    <title>Scroll Debug Test</title>
    <style>
        body { margin: 0; font-family: Arial; }
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            font-size: 12px;
            z-index: 10000;
            border-radius: 5px;
        }
        .test-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            border: 2px solid #333;
        }
        .section-1 { background: #ff6b6b; }
        .section-2 { background: #4ecdc4; }
        .section-3 { background: #45b7d1; }
        .section-4 { background: #96ceb4; }
    </style>
</head>
<body>
    <div class="debug-panel" id="debugPanel">
        <div>Scroll Position: <span id="scrollPos">0</span></div>
        <div>Window Height: <span id="winHeight">0</span></div>
        <div>Active Section: <span id="activeSection">0</span></div>
    </div>
    
    <div class="test-section section-1" id="section-0">
        <h1>Section 1 - Hero</h1>
    </div>
    <div class="test-section section-2" id="section-1">
        <h1>Section 2 - About</h1>
    </div>
    <div class="test-section section-3" id="section-2">
        <h1>Section 3 - Journey</h1>
    </div>
    <div class="test-section section-4" id="section-3">
        <h1>Section 4 - Skills</h1>
    </div>

    <script>
        const scrollPos = document.getElementById('scrollPos');
        const winHeight = document.getElementById('winHeight');
        const activeSection = document.getElementById('activeSection');
        
        let isScrolling = false;
        let currentSection = 0;
        const sections = document.querySelectorAll('.test-section');
        
        function updateDebugInfo() {
            scrollPos.textContent = Math.round(window.pageYOffset);
            winHeight.textContent = window.innerHeight;
            activeSection.textContent = currentSection;
        }
        
        function scrollToSection(index) {
            if (isScrolling) return;
            isScrolling = true;
            currentSection = index;
            
            const targetSection = sections[index];
            const targetTop = targetSection.offsetTop;
            
            console.log(`Scrolling to section ${index}, top: ${targetTop}`);
            
            window.scrollTo({
                top: targetTop,
                behavior: 'smooth'
            });
            
            setTimeout(() => {
                isScrolling = false;
                updateDebugInfo();
            }, 600);
        }
        
        window.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (isScrolling) return;
            
            const direction = e.deltaY > 0 ? 1 : -1;
            const newSection = currentSection + direction;
            
            if (newSection >= 0 && newSection < sections.length) {
                scrollToSection(newSection);
            }
        }, { passive: false });
        
        window.addEventListener('scroll', () => {
            if (!isScrolling) {
                updateDebugInfo();
            }
        });
        
        // Initial setup
        updateDebugInfo();
        console.log('Debug test ready - try scrolling!');
    </script>
</body>
</html>
